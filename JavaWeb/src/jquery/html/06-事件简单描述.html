<!DOCTYPE html>
<html lang="zn">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="../js/jquery-3.6.0.js"></script>
        <script>
            // jQuery入口函数
            $(function (){
                $(":button").click(fun1)
                function fun1(){
                    alert("jQuery事件绑定")
                }
            })
        </script>
    </head>

        <input type="button" value="点击">
    </body>
