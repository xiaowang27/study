<!DOCTYPE html>
<html lang="zn">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            div{
                background-color: blue;
            }
        </style>
        <script src="../js/jquery-3.6.0.js"></script>
        <script>
            $(function (){
                $(":button").click(function (){
                    $("div:last").css("background","red")
                })
            })
        </script>
    </head>
    <body>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <input type="button">
    </body>
</html>
